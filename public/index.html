<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Numero</title>
</head>
<body>
    <h1>Ingresar un Número</h1>
    <hr> <br>
    <form action="/numeros/entrada" method="POST">
        <label for="num">Escribi un número</label> <br>
        <input name="numero" id="num" type="number" required> <br><br>
        <input type="submit" value="Registrar número">
    </form>
</body>
</html>
